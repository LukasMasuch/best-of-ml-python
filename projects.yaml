configuration:
  min_stars: 150
  require_github: True
  allowed_licenses: [ "Apache-2.0", "MIT", "BSD-3-Clause", "BSD-2-Clause", "ISC", "MPL-2.0"]
  markdown_header_file: "header.md"
  markdown_footer_file: "footer.md"
  projects_history_folder: "history"

categories:
- category: "ml-frameworks"
  title: "Machine Learning Frameworks"
  subtitle: "General-purpose machine learning and deep learning frameworks."
- category: "data-viz"
  title: "Data Visualization"
  subtitle: "General-purpose and task-specific data visualization libraries."
- category: "nlp"
  title: "Text Data & NLP"
  subtitle: "Libraries for parsing, manipulating, and processing plain texts. ... Sequence Analysis"
- category: "image"
  title: "Image Data"
  subtitle: "Libraries and tools for computer vision and image manipulation."
- category: "graph"
  title: "Graph Data"
- category: "audio"
  title: "Audio Data"
  subtitle: "Speech Recognition, ..."
- category: "geospatial-data"
  title: "Geospatial Data"
  subtitle: "Spatial Analysis, Geometry"
- category: "time-series-data"
  title: "Time Series Data"
  subtitle: "Sequential Data..."
- category: "medical-data"
  title: "Medical Data"
- category: "data-handling"
  title: "Data Handling"
  subtitle: "Data containers and libraries & tools for data loading."
- category: "data-collection"
  title: "Data Collection & Extraction"
  subtitle: "Data collection & extraction and web crawling libraries and tools."
- category: "hyperopt"
  title: "Hyperparameter Optimization & AutoML"
  subtitle: "Hyperparameter optimization, AutoML and Neural Architecture Search libraries and tools."
- category: "reinforcement-learning"
  title: "Reinforcement Learning"
- category: "recommender-systems"
  title: "Recommender Systems"
- category: "distributed-ml"
  title: "Distributed Machine Learning"
- category: "privacy-ml"
  title: "Privacy Machine Learning"
- category: "db-clients"
  title: "Database Clients"
  subtitle: "Libraries for connecting and operating databases."
- category: "ml-workflow"
  title: "Workflow & Experiment Tracking"
  subtitle: "Organize, track, and visualize machine learning experiments."
- category: "model-serialisation"
  title: "Model Serialisation & Deployment"
- category: "interpretability"
  title: "Model Interpretability"
  subtitle: "Visualize, explain, evaluate, and interpret machine learning models."
- category: "nn-search"
  title: "Vector Similarity Search (ANN)"
  subtitle: "Libraries for Approximate Nearest Neighbor Search and Vector Indexing/Similarity Search. For an awesome comparison, refer to this [benchmark](https://github.com/erikbern/ann-benchmarks)."
- category: "ml-platforms"
  title: "ML Platforms & IDEs"
- category: "gpu-utilities"
  title: "GPU Utilities"
- category: "probabilistics"
  title: "Probabilistic Methods"
  subtitle: "bayesian-methods..."
- category: "adversarial"
  title: "Adversarial Robustness"
  subtitle: "Security..."
- category: "dashboard-builders"
  title: "Dashboard & Webapp Builders"

